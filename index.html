<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Licznik czasu</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="start-set">
    <p class="final-text-main">Data urodzenia:</p>
    <input type="date" class="form-control what-date">
    <button class="btn btn-dark button-check">Sprawdz</button>
  </div>
  <div class="results hidden">
    <p class="days-done"></p>

    <p class="final-text">Srednia dlugosc zycia ludzkiego osiagniesz za:</p>
    <div class="flex">
      <p class="days-left"></p>
      <p class="hours-left"></p>
      <p class="minutes-left"></p>
      <p class="seconds-left"></p>
      <button class="btn btn-dark button-go-out">Jeszcze raz</button>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
